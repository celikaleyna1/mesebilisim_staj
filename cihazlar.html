<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cihazlar.css">
    <title>Thingsboard Cihazlar</title>
</head>

<body>

    <header>
        <div class="header-içeriği">
            <div class="logo">Yönetim Paneli</div>
            <div class="user-info">
                <button class="cıkıs-buton">Çıkış Yap</button>
            </div>
        </div>
      </header>
   
  
        <h1 class="baslik">Cihazlar</h1>

        <div class="cihaz-listesi">
                <label for="cihazlar">Görüntülemek İstediğiniz Cihazı Seçiniz</label>
                <select name="cihazlar" id="cihazlar" >
                   <option value="">--Bir cihaz seçin -- </option>
                    <option value="AracTakip">Araç Takip</option>
                    <option value="default">Test</option>
                </select>
            <button id="verileriGetir" class="verileriGetir">Verileri Getir</button>
    </div>

    <div id="cihazBilgi" class="cihazBilgi" style="display: none;">
        <h2 class="bilgiBaslik">Cihaz Bilgileri</h2>
        <div class="bilgiEkranı">
            <div class="bilgiPanel">
              <div class="bilgiSatiri">
                <span class="bilgi">Cihaz Adı :</span>
                <span class="bilgiDeger" id="cihazAdi">-</span>
              </div>  
<div class="bilgiSatiri">
    <span class="bilgi">Cihaz ID :</span>
    <span class="bilgiDeger" id="cihazId">-</span>
</div>
<div class="bilgiSatiri">
    <span class="bilgi">
        Device profile:</span>
    <span class="bilgiDeger" id="deviceProfile">-</span>
</div>
<div class="bilgiSatiri">
    <span class="bilgi">Durum :</span>
    <span class="bilgiDeger" id="durum">-</span>
</div>
 </div>

 <div class="veri">
    <h2 class="veriBaslik">Telemetri Verileri</h2>
    <table class="veriTablo" id="veriTablo">
        <thead>
            <tr>
                <th>Tarih/Saat</th>
                <th>Veri Tipi</th>
                <th>Değer</th>
            </tr>
        </thead>
        <tbody id="veriTablosu">

        </tbody>
    </table>
 </div>

 </div>

 <div class="buttons" id="buttons">
<button id="pdfAktar" class="pdfbtn"> PDF'ye aktar.</button>

<button id="excelbtn" class="excelbtn">Excel'e aktar.</button>
 </div>

 <div id="secimYok" class="secimYok">
    Veri görüntülemek için cihaz seçiniz
 </div>
 <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Veriler yükleniyor...</p>
 </div>
    </div>
  



    <script src="cihazlar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
